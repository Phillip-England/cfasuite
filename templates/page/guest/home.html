{% extends "layout/guest.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8 w-full max-w-md">
    
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-slate-900">
            CFA Suite
        </h2>
        <p class="mt-2 text-center text-sm text-slate-600">
            Please sign in to continue
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-lg sm:rounded-lg sm:px-10 border border-slate-100">
            
            <form class="space-y-6" action="/form/login" method="POST">
                
                {% if error %}
                <div class="rounded-md bg-red-50 p-4 mb-4">
                    <div class="flex">
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Login Failed</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p>{{ error }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-slate-900">Username</label>
                    <div class="mt-2">
                        <input 
                            id="username" 
                            name="username" 
                            type="text" 
                            autocomplete="username" 
                            required 
                            class="block w-full rounded-md border-0 py-1.5 px-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-slate-900">Password</label>
                    <div class="mt-2">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="current-password" 
                            required 
                            class="block w-full rounded-md border-0 py-1.5 px-1.5  text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
                        >
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-slate-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-600 transition-colors duration-200">
                        Sign in
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
